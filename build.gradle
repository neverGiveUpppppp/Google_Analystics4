plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.google.analytics:google-analytics-data:0.45.0'
	implementation group: 'org.ehcache', name: 'ehcache', version: '3.8.1'
	implementation group: 'org.webjars', name: 'jquery', version: '3.7.1'
	implementation 'org.apache.httpcomponents:httpclient:5.3.1'


}

tasks.named('test') {
	useJUnitPlatform()
}
